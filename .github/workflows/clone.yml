name: Clone

on:
  push:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Clone hrta server
      uses: Flaavius/ssh-commands@1.0
      with:
        host: ${{secrets.SSH_HOST}}
        username: ${{secrets.SSH_USERNAME}}
        password: ${{secrets.SSH_PASSWORD}}
        script: |
          mkdir -p ~/projects/
          cd ~/projects/
          git clone https://github.com/Krygerik/hrta-server.git
          cd hrta-server
          npm install
